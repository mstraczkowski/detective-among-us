<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Detective Among Us</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="colors">
				<div class="row">
					<div class="col-3 offset-2">
						<div class="color color-red"><i class=""></i></div>
					</div>
					<div class="col-3">
						<div class="color color-blue"><i class=""></i></div>
					</div>
					<div class="col-3">
						<div class="color color-green"><i class=""></i></div>
					</div>
				</div>
				<div class="row">
					<div class="col-3 offset-2">
						<div class="color color-pink"><i class=""></i></div>
					</div>
					<div class="col-3">
						<div class="color color-orange"><i class=""></i></div>
					</div>
					<div class="col-3">
						<div class="color color-yellow"><i class=""></i></div>
					</div>
				</div>
				<div class="row">
					<div class="col-3 offset-2">
						<div class="color color-black"><i class=""></i></div>
					</div>

						<div class="color color-white"><i class=""></i></div>
					</div>

					</div>
				</div>
				<div class="row">
					<div class="col-3 offset-2">
						<div class="color color-brown"><i class=""></i></div>
					</div>
					<div class="col-3 centered">
						<div class="color color-cyan"><i class=""></i></div>
					</div>
					<div class="col-3 centered">
						<div class="color color-lime"><i class=""></i></div>
					</div>
				</div>
			</div>
			<hr />
			<button class="btn btn-lg btn-warning btn-reset">Clear</button>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script src="custom.js"></script>
